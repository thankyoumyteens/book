        <b>简介</b>
        <p class="comment">《十一家注孙子》是孙子兵法的重要传本之一。一般认为它来源于《宋史·艺文志》著录的《十家孙子会注》，由吉天保辑。注家为：曹操、梁孟氏、李筌、贾林、杜佑、杜牧、陈皞、梅尧臣、王皙、何氏与张预。可能刊于南宋孝宗年间，现存主要版本有：宋刊《十一家注本》、中华书局于1961年影印本、上海古籍出版社1978年重印本。宋本《十一家注孙子》，在许多方面长于他本，对孙子兵法校勘有重要价值。</p>
