<h1 class="kindle-cn-heading-2">陋室铭<br/><span class="small">刘禹锡</span></h1>
<p>山不在高，有仙则名；水不在深，有龙则灵<span class="comment">以山水引起陋室。</span>。斯是陋室，唯吾德馨<span class="comment">有吾德之馨香，可以忘室之陋。</span>。苔痕上阶绿，草色入帘青<span class="comment">室中景。</span>。谈笑有鸿儒，往来无白丁<span class="comment">室中人。</span>。可以调素琴，阅金经。无丝竹之乱耳，无案牍之劳形<span class="comment">室中事。</span>。南阳诸葛庐，西蜀子云亭<span class="comment">孔明居南阳草庐。子云居西蜀，有玄亭。○引证陋室。</span>。孔子云：“何陋之有<span class="comment">应“德馨”结。</span>? ”</p>

<p class="kindle-cn-para-left2">陋室之可铭，在德之馨，不在室之陋也。惟有德者居之，则陋室之中触目皆成佳趣。末以“何陋”结之，饶有逸韵。</p>
