  <h1 class="chapter-one"><span class="xiao">第五篇</span><br/>
  军队</h1>

  <h2 class="chapter-two" id="id_1"><span class="xiao">第一章</span><br/>
  概要</h2>

  <p class="bodytext">我们将从以下四个方面考察军队：</p>

  <p class="bodytext">1. 军队的兵力和编成。</p>

  <p class="bodytext">2. 军队在战斗以外的状态。</p>

  <p class="bodytext">3. 军队的给养。</p>

  <p class="bodytext">4. 军队与地形、地貌的总的关系。</p>

  <p class="bodytext">也就是说，本篇要研究的只是军队的可被视为<span class="jiacu">战斗的必要条件</span>的几个方面，而不是战斗本身。它们与战斗或多或少有密切的联系和相互作用，因此我们在谈到战斗的运用时还要常常提到它们。但是在谈到它们的本质和特点时，我们必须把每个方面都作为一个整体来加以考察。</p>
