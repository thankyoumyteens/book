        <h3>关于没收汉奸财产问题</h3>
        <p>(一九三七年十月十五日)</p>
        <p>朱、彭、任<a href="chapter103.html#comment1" id="back1">[1]</a>：</p>
        <p>十一日电悉。没收大地主，指没收汉奸政策的主要阶级内容，大地主而未为汉奸者，当然不在没收之列。在一切汉奸分子中，首先应坚决没收大地主，而对中层分子之为汉奸者，在未得民众同意以前，不应急于没收。工农中有被迫为汉奸者，应取宽大政策，以说服教育为主。这是统一战线中的阶级路线，有向全体明确说明的必要。</p>
        <p>洛<a href="chapter103.html#comment2" id="back2">[2]</a>、毛</p>
        <p>根据中央档案馆保存的抄件刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter103.html#back1" id="comment1">[1]</a>朱，指朱德。彭，指彭德怀，当时任八路军副总司令。任，指任弼时，当时任八路军政治部主任。</p>
        <p class="comment"><a href="chapter103.html#back2" id="comment2">[2]</a>洛指洛甫，即张闻天，当时任中共中央政治局常委，在中央负总责。</p>
