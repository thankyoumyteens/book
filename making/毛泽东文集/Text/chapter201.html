        <h3>妇女工作者应参加经济工作<a href="chapter201.html#comment1" id="back1">[1]</a></h3>
        <p>(一九四三年二月)</p>
        <p>妇女工作者本身必须学得农村经济知识，了解妇女生产内容，才能真正成为农村群众生产的组织者与指导者。许多有能力的女同志必须到合作社去工作。再则许多女党员、女干部必须到公营经济机关中去工作，使公营经济发展起来。那些浮在上层，空闲无事，不以为耻，反以为荣的观点是完全错误的。</p>
        <p>根据毛泽东手稿刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter201.html#back1" id="comment1">[1]</a>这是毛泽东在审阅《中共中央关于各抗日根据地目前妇女工作方针的决定》稿时加写的一段话。</p>
