        <h3>防奸工作的两条路线<a href="chapter210.html#comment1" id="back1">[1]</a></h3>
        <p>(一九四三年七月一日)</p>
        <p>防奸工作的两条路线。</p>
        <p>正确路线是：“首长负责，自己动手，领导骨干与广大群众相结合，一般号召与个别指导相结合，调查研究，分清是非轻重，争取失足者，培养干部，教育群众。”</p>
        <p>错误路线是：“逼，供，信。”</p>
        <p>我们应该执行正确路线，反对错误路线。</p>
        <p>根据毛泽东手稿刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter210.html#back1" id="comment1">[1]</a>这段文字，毛泽东要康生在《防奸经验》第六期上登载。</p>
