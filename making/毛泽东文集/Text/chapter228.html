        <h3>给陈毅<a href="chapter228.html#comment1" id="back1">[1]</a>的信</h3>
        <p>(一九四四年四月九日)</p>
        <p>陈毅同志：</p>
        <p>来信已悉，并送少奇同志阅看。凡事忍耐，多想自己缺点，增益其所不能；照顾大局，只要不妨大的原则，多多原谅人家。忍耐最难，但作一个政治家，必须练习忍耐，这点意见，请你考虑。感冒宜多睡，少动多食。余容面叙。</p>
        <p>敬礼!</p>
        <p>毛泽东</p>
        <p>四月九日根据手稿刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter228.html#back1" id="comment1">[1]</a>陈毅，当时任新四军代理军长，这时在延安准备出席中国共产党第七次全国代表大会。</p>
