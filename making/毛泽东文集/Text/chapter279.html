        <h3>毛泽东赴重庆谈判期间由刘少奇代理中共中央主席职务</h3>
        <p>(一九四五年八月二十七日)</p>
        <p>各局、各区党委：</p>
        <p>抗日阶段瞬将完结，争取和平建设的新时期已经开始，国共关系必须调整，避免内战。中央决定毛、周<a href="chapter279.html#comment1" id="back1">[1]</a>赴渝谈判。在毛离延期间，刘少奇同志代理主席职务，并增选陈云、彭真二同志为候补书记。</p>
        <p>中央</p>
        <p>未感</p>
        <p>根据毛泽东手稿刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter279.html#back1" id="comment1">[1]</a>周，指周恩来。</p>
