        <h3>在重庆机场发表的谈话</h3>
        <p>(一九四五年八月二十八日)</p>
        <p>本人此次来渝，系应国民政府主席蒋介石先生之邀请，商讨团结建国大计。现在抗日战争已经胜利结束，中国即将进入和平建设时期，当前时机极为重要。目前最迫切者，为保证国内和平，实施民主政治，巩固国内团结。国内政治上军事上所存在的各项迫切问题，应在和平、民主、团结的基础上加以合理解决，以期实现全国之统一，建设独立、自由与富强的新中国。希望中国一切抗日政党及爱国志士团结起来，为实现上述任务而共同奋斗。本人对于蒋介石先生之邀请，表示谢意。</p>
        <p>根据一九四五年八月二十九日《新华日报》刊印。</p>
