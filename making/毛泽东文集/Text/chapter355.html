        <h3>敌强我弱必须准备长期斗争</h3>
        <p>(一九四六年十月二十五日)</p>
        <p>东北局：</p>
        <p>酉养<a href="chapter355.html#comment1" id="back1">[1]</a>电悉。你们的估计是正确的，中美反动派消灭解放区的政策不会改变。我党同志绝不要幻想恩赐和平，只在大量歼灭敌军有生力量、粉碎敌人多次进攻并使解放区获得发展之后，暂时休战才有可能。在全国与东北均是敌强我弱，为改变此种形势起见，必须准备长期艰苦斗争。</p>
        <p>中央</p>
        <p>酉有</p>
        <p>根据毛泽东手稿刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter355.html#back1" id="comment1">[1]</a>酉养，即十月二十二日。</p>
