        <h3>给陈瑾昆<a href="chapter362.html#comment1" id="back1">[1]</a>的信</h3>
        <p>(一九四七年一月十六日)</p>
        <p>瑾昆同志：</p>
        <p>大示诵悉。从新的观点出发研究法律，甚为必要。新民主主义的法律，一方面，与社会主义的法律相区别，另方面，又与欧美日本一切资本主义的法律相区别，请本此旨加以研究。目前美蒋所提和谈，如过去一切和谈一样，全属欺骗性质，因其军事失败，企图取得休息时间，整军再战，我们切不可上当。敬复。顺祝健康!</p>
        <p>毛泽东</p>
        <p>一月十六日</p>
        <p>根据人民出版社一九八三年出版的《毛泽东书信选集》刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter362.html#back1" id="comment1">[1]</a>陈瑾昆（一八八七——一九五九），湖南常德人。当时任中共中央法律委员会委员。</p>
