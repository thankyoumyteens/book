        <h3>应向全军施行政策与纪律教育<a href="chapter409.html#comment1" id="back1">[1]</a></h3>
        <p>(一九四八年一月九日)</p>
        <p>我军到任何地方，原则上不许没收任何商店及向任何商人捐款。官僚资本，在该地成为根据地时，亦只许由民主政府接收经营，不许军队没收或破坏。军队给养应取给于敌人仓库、地主阶级、土地税及政府向商人征收之正当的营业税及关税。没收敌军官佐家属的财产，亦是完全错误的。高家堡破坏纪律的行为，应追究责任，并向全军施行政策教育与纪律教育。</p>
        <p>毛泽东</p>
        <p>一月九日</p>
        <p>根据手稿刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter409.html#back1" id="comment1">[1]</a>这是毛泽东在西北野战军副政治委员兼陕甘宁晋绥联防军政治委员习仲勋一九四八年一月二日关于我军攻克高家堡时发生破坏纪律事件的报告上的批语。</p>
