        <h3>人民英雄永垂不朽<a href="chapter523.html#comment1" id="back1">[1]</a></h3>
        <p>(一九四九年九月三十日)</p>
        <p>三年以来，在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽!</p>
        <p>三十年以来，在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽!</p>
        <p>由此上溯到一千八百四十年，从那时起，为了反对内外敌人，争取民族独立和人民自由幸福，在历次斗争中牺牲的人民英雄们永垂不朽!</p>
        <p>根据一九四九年十月一日《人民日报》刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter523.html#back1" id="comment1">[1]</a>这是毛泽东为人民英雄纪念碑起草的碑文。</p>
