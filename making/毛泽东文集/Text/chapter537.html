        <h3>对苏贸易应从统筹全局出发</h3>
        <p>(一九四九年十二月二十二日)</p>
        <p>中央：</p>
        <p>(一)据稼祥<a href="chapter537.html#comment1" id="back1">[1]</a>说，波兰、捷克、德国都想和我们做生意。似此，除苏联外又有这三个国家即将发生通商贸易关系。此外，英国、日本、美国、印度等国或已有生意或即将做生意。因此，你们在准备对苏贸易条约时应从统筹全局的观点出发，苏联当然是第一位，但同时要准备和波、捷、德、英、日、美等国做生意，其范围和数量要有一个大概的计算。(二)二十一日来电已收到，已与斯大林约好二十三或二十四日谈一次。在这次谈话后可以确定方针电告你们。</p>
        <p>毛泽东</p>
        <p>十一日二十二日上午三时</p>
        <p>根据手稿刊印。</p>
