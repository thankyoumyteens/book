        <h3>转变时期力争不要破坏不应当破坏的事物</h3>
        <p>(一九五○年四月十六日)</p>
        <p>陈毅<a href="chapter545.html#comment1" id="back1">[1]</a>同志：</p>
        <p>删午电悉。税收问题和失业问题能照正确原则解决，取得各方同意妥慎进行，甚好甚慰。目前处在转变的紧张时期，力争使此种转变进行得好一些，不应当破坏的事物，力争不要破坏，或破坏得少一些，你们把握了这一点，就可以减少阻力，就有了主动权。会议<a href="chapter545.html#comment2" id="back2">[2]</a>情形，望随时电告。</p>
        <p>毛泽东</p>
        <p>四月十六日二十二时</p>
        <p>根据手稿刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter545.html#back1" id="comment1">[1]</a>陈毅（一九○一——一九七二），四川乐至人。当时任中共上海市委第一书记、上海市市长。</p>
        <p class="comment"><a href="chapter545.html#back2" id="comment2">[2]</a>指当时正在举行的上海市第三次各界人民代表会议。这次会议一九五○年四月十五日开始，二十三日结束。</p>
