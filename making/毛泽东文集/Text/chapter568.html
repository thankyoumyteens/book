        <h3>给陈叔通<a href="chapter568.html#comment1" id="back1">[1]</a>的信</h3>
        <p>(一九五○年十二月十八日)</p>
        <p>叔老：</p>
        <p>来示诵悉，已告陈云、薄一波<a href="chapter568.html#comment2" id="back2">[2]</a>两同志酌办。全国有五百万工商户，其中商业行户大约有三百万，在整个经济事业由旧的轨道转入新民主主义轨道中，当有一大批商行和手工业需要转业和改组，这是不可避免的，政府应当妥为指导这件事。</p>
        <p>敬问安好!</p>
        <p>毛泽东</p>
        <p>十二月十八日</p>
        <p>根据手稿刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter568.html#back1" id="comment1">[1]</a>陈叔通（一八七六——一九六六），浙江杭州人。当时任中央人民政府委员、政协全国委员会副主席。</p>
        <p class="comment"><a href="chapter568.html#back2" id="comment2">[2]</a>陈云，当时任政务院副总理兼财政经济委员会主任。薄一波，当时任政务院财政经济委员会副主任。</p>
