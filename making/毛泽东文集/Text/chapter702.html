    <title>中国共产党是全中国人民的领导核心</title>

    <div>
        <p>中国共产党是全中国人民的领导核心<a href="chapter702.html#comment1" id="back1">[1]</a></p>
        <p>(一九五七年五月二十五日)</p>
        <p>你们的会议开得很好。希望你们团结起来，作为全国青年的领导核心。</p>
        <p>中国共产党是全中国人民的领导核心。没有这样一个核心，社会主义事业就不能胜利。</p>
        <p>你们这个会议是一个团结的会议，对全中国青年会有很大的影响。我对你们表示祝贺。</p>
        <p>同志们，团结起来，坚决地勇敢地为社会主义的伟大事业而奋斗。一切离开社会主义的言论行动是完全错误的。</p>
        <p>根据一九五七年五月二十六日《人民日报》刊印。</p>
<h5>注释</h5>        <p class="comment"><a href="chapter702.html#back1" id="comment1">[1]</a>这是毛泽东在中共中央领导人接见中国新民主主义青年团第三次全国代表大会全体代表时的讲话。</p>
