  <div class="div" id="5J99O1-d32218695ef446de84fb3386eee21910">
    <h3 class="h1"><span>中国人民志愿军要爱护朝鲜的<br class="calibre2"/>
    一山一水一草一木</span><a class="zy" href="part0188.html#id0a" id="id0">*</a></h3>

    <p class="a2"><span class="c2">（一九五一年一月十九日）</span></p>

    <p class="a4">中朝两国同志要亲如兄弟般地团结在一起，休戚与共，生死相依，为战胜共同敌人而奋斗到底。中国同志必须将朝鲜的事情看做自己的事情一样，教育指挥员战斗员爱护朝鲜的一山一水一草一木，不拿朝鲜人民的一针一线，如同我们在国内的看法和做法一样，这就是胜利的政治基础。只要我们能够这样做，最后胜利就一定会得到。</p>

    <p class="a4">　　</p>

    <p class="a4"><span class="f">　注　　释　</span></p>

    <p class="zs"><a class="hl1" href="part0188.html#id0" id="id0a">　*　</a>这是毛泽东同志给中国人民志愿军的指示。</p>
