  <div class="div" id="62HIO1-d32218695ef446de84fb3386eee21910">
    <h3 class="h1"><span>对刘少奇、杨尚昆破坏纪律擅自<br class="calibre2"/>
    以中央名义发出文件的批评</span><a class="zy" href="part0204.html#id0a" id="id0">*</a></h3>

    <p class="a2"><span class="c2">（一九五三年五月十九日）</span></p>

    <p class="a6"><span class="f">一</span></p>

    <p class="a4">嗣后，凡用中央名义发出的文件、电报，均须经我看过方能发出，<span>否则无效</span>。请注意。</p>

    <p class="a6"><span class="f">二</span></p>

    <p class="a4">（一）请负责检查自去年八月一日（八一以前的有过检查）至今年五月五日用中央和军委名义发出的电报和文件，是否有及有多少未经我看过的（我出巡及患病请假时间内者不算在内），以其结果告我；</p>

    <p class="a4">（二）过去数次中央会议决议不经我看，擅自发出，是错误的，是破坏纪律的。</p>

    <p class="a4">　　</p>

    <p class="a4"><span class="f">　注　　释　</span></p>

    <p class="zs"><a class="hl1" href="part0204.html#id0" id="id0a">　*　</a>这是毛泽东同志对刘少奇、杨尚昆的两次书面批评。</p>
  </div>
