    <h3 class="h1"><span>对刘少奇到学校<br class="calibre2"/>
    做公开检查的批示</span><a class="zy" href="part0352.html#id0a" id="id0">*</a></h3>

    <p class="a2"><span class="c2">（一九六七年一月六日）</span></p>

    <p class="a9">总理：</p>

    <p class="a4">此件请你酌处。我看还是不宜去讲。请你向学生方面做些工作<a class="zy1" href="part0352.html#id2a" id="id2">〔2〕</a>。</p>

    <p class="a4">　　</p>

    <p class="a4"><span class="f">　注　　释　</span></p>

    <p class="zs"><a class="hl1" href="part0352.html#id0" id="id0a">　*　</a>这是毛泽东同志在刘少奇信<a class="zy1" href="part0352.html#id1a" id="id1">〔1〕</a>上的批语</p>

    <p class="zs"><a class="hl1" href="part0352.html#id1" id="id1a">〔1〕</a>一九六七年一月五日，刘少奇给毛泽东写信说：“北京建筑工业学院井冈山红卫兵总部来信，要我在一月七日四时以前到该院作公开检查。另有该院‘八一团红卫兵’来信，也要我到该院作检查。我是否到该院去作检查？请主席批示！”</p>

    <p class="zs1">毛泽东阅信后，写了这个批语。</p>

    <p class="zs"><a class="hl1" href="part0352.html#id2" id="id2a">〔2〕</a>国务院总理周恩来一九六七年一月七日凌晨接见北京建筑工业学院学生代表，制止了他们要求刘少奇到该院作检查的行动。</p>
